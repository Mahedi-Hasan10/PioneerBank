<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>--Mamar Bank--</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <section class="flex flex-col items-center justify-center font-medium">
          <h1 class="py-7 text-center font-bold text-[2.5rem] text-[#E2550C]">Mamar Bank</h1>
          <div class="grid gap-4 py-4 lg:grid-cols-3">
               <div class="bg-[#12BA82] py-6 px-5 w-[300px] lg:text-left text-center text-white  rounded-lg">
                    <h3 class="text-[1.5rem]">Deposit</h3>
                    <h1 class="text-[3rem]">$ <span id="diposit-total">00</span></h1>
               </div>
               <div class="bg-[#EF4747] py-6 px-5 w-[300px] lg:text-left text-center text-white  rounded-lg">
                    <h3 class="text-[1.5rem]">Withdraw</h3>
                    <h1 class="text-[3rem]">$ <span id="withdraw-total">00</span></h1>
               </div>
               <div class="bg-[#F5A10D] py-6 px-5 w-[300px] lg:text-left text-center text-white  rounded-lg">
                    <h3 class="text-[1.5rem]">Balance</h3>
                    <h1 class="text-[3rem]">$ <span id="balance-total">00</span></h1>
               </div>
          </div>
          <div class="grid lg:grid-cols-2 gap-2 w-[70%] mt-8">
               <div class="bg-[#AA5AF7] px-5 py-8 lg:text-left rounded-lg flex flex-col">
                    <h3 class="text-[1.5rem] py-2 text-white">Please Deposit</h3>
                    <input  id="deposit-field" class="px-3 py-2 w-[100%] lg:w-[75%]" type="text" placeholder="$ Amount you want to deposit">
                    <button  id="deposit-btn" class="bg-[#EA580C] text-white py-3 px-4 lg:w-[25%] w-[30%] mt-3 rounded-md" >Deposit</button>
               </div>
               <div class="bg-[#1BC0AD] px-5 py-8 lg:text-left rounded-lg flex flex-col">
                    <h3 class="text-[1.5rem] py-2 text-white">Please Withdraw</h3>
                    <input  id="withdraw-field" class="px-3 py-2 w-[100%] lg:w-[75%]" type="text" placeholder="$ Amount you want to withdraw">
                    <button  id="withdraw-btn" class="bg-[#EA580C] text-white py-3 px-4 lg:w-[25%] w-[35%] mt-3 rounded-md" >Withdraw</button>
               </div>
          </div>
     </section>

     <script src="script.js"></script>
</body>
</html>
